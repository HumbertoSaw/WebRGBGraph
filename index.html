<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>


    <link rel="stylesheet" href="styles.css">
    <title>RGBWEB</title>
</head>
<body class="RGBWEB">
    <div class="container bg-green-100">
        <div class="img-select-json-flex bg-purple-200">
            <div class="img-selector">
                <div class="cuadroImg">
                    <img class="img-responsive" id="testImg" name="myImage" src="https://i.postimg.cc/nzL5D6SX/img1.jpg" crossorigin="anonymous">
                </div>

                <form method="" action="" name="myForm" class="mx-3 bg-purple-300 px-1 py-1" >
                    <select size="5" name="switch" onchange="switchImage();" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="1">Imagen 1</option>
                        <option value="2">Imagen 2</option>
                        <option value="3">Imagen 3</option>
                        <option value="4">Imagen 4</option>
                        <option value="5">Imagen 5</option>

                    </select>
                </form>
            </div>
            <div id="jsonPrint"></div>
        </div>
            
        <div class="graficas-flex border-purple-500">
            <div id="rojoHisto"></div>
            <div id="verdeHisto"></div>
            <div id="azulHisto"></div>  
        </div> 
        
    </div>

    <script src="app.js"></script>
</body>
</html>
