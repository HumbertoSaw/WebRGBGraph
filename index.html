<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/cascadia-code" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-2.16.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>


    <link rel="stylesheet" href="styles.css">
    <title>RGBWEB</title>


    <div class="flex flex-row justify-between w-full bg-gray-200 px-24 "> 
        <img Class= "h-36 mx-2 py-4" src="logoTec.png" >
        <p class="text-center my-6  text-blue-900 text-3xl mr-18 py-8 font-bold">Instituto tecnológico de Chetumal</p>
    </div>
</head>
<body class="RGBWEB bg-gray-200 flex mx-auto my-3">
    <div class="flex mx-auto   justify-between rounded-[30px]">
        <div class="img-select-json-flex bg-gray-300 flex mx-auto mx-8 my-8 rounded-xl ">

            <p class="text-center text-gray-800 text-xl my-3 mx-3 py-3  font-bold">De click en cualquier parte de la imagen.</p>

            <div class="img-selector flex justify-between mx-3 mt-3">

                <div class="cuadroImg content-center ">
                    <img class="img-responsive " id="testImg" name="myImage" src="https://i.postimg.cc/nzL5D6SX/img1.jpg" crossorigin="anonymous">
                </div>

                <form method="" action="" name="myForm" class="" >
                    <select size="1" name="switch" onchange="switchImage();" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        
                        <option value="1">Imagen 1</option>
                        <option value="2">Imagen 2</option>
                        <option value="3">Imagen 3</option>
                        <option value="4">Imagen 4</option>
                        <option value="5">Imagen 5</option>
                        <option value="6">Imagen 6</option>

                    </select>
                </form>
            </div>
            <div class="bg-gray-200 rounded-3xl mt-16  ">
                <div Class="text-xl text-center text-gray-800 mt-2 rounded font-bold">
                    Metadatos
                </div>
                <div class=" text-black-800 text-left mx-3 items-center rounded" id="jsonPrint"></div>
            </div>
        </div>
            
        <div class="graficas-flex  mx-auto mx-8 my-8">
            <div id="rojoHisto"></div>
            <div id="verdeHisto"></div>
            <div id="azulHisto"></div>  
        </div> 
        
    </div>

    <script src="app.js"></script>
</body>
<footer class="flex flex-row  w-full  px-24 ">
    <div class="bg-gray-300 my-3 mx-auto p-4 rounded-xl">
        <h3 class="text-xl text-center text-gray-800 md-2 rounded font-bold">Alumnos participantes</h3>
        <p class="text-black-800 text-left mx-3 items-center rounded">Mario Antonio Castillo Enríquez</p>
        <p class="text-black-800 text-left mx-3 items-center rounded">Humberto Sánchez Cruz</p>

    </div>
    <div class="bg-gray-300 my-3 mx-auto p-4 rounded-xl">
        <h3 class="text-xl text-center text-gray-800 md-2 rounded font-bold">Profesor Calificador</h3>
        <p class="text-black-800 text-left mx-3 items-center rounded">Julio Alejandro Carrillo Aleman</p>
        

    </div>
    <div class="bg-gray-300 my-3 mx-auto p-4 rounded-xl">
        <h3 class="text-xl text-center text-gray-800 md-2 rounded font-bold">Profesores Asesores</h3>
        <p class="text-black-800 text-left mx-3 items-center rounded">Blandy Berenice Pamplona Solís</p>
        <p class="text-black-800 text-left mx-3 items-center rounded">Isaias May Canché</p>
        

    </div>
</footer>
</html>
